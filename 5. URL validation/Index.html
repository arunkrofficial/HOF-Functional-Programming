<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS linking -->
	<link rel="stylesheet" href="./style/urlValidation.css">
	<title>URL Validation </title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                URL Validation
            </h1>
            <hr>
        </header>
        <main>
            <div id="in-block">
                <label for="url">Enter URL : </label>
                <input type="text" id="url" placeholder="https://www.google.com/">
            </div>
            <button type="button" id="btn-validate">Check Validation</button>
            <div id="op-block">
            </div>
        </main>
    </div>
	<!-- script linking  -->
	<script src="./script/urlValidation.js"></script>
</body>
</html>
