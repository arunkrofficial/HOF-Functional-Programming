<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS linking -->
	<link rel="stylesheet" href="./style/Reverse String.css">
	<title>Reverse String </title>
</head>
<body>
	<div class="container">

        <header>
            <div class="heading">
                <h1>
                    Reverse String
                </h1>
            </div>
            <hr>
        </header>
        <main>
            <div id="input-block">
                <label for="in-text">Enter String : </label>
                <input type="text" name="" id="in-text" placeholder="Type Here. . . . .">
            </div>
    
            <div id="btn-block">
                <button id="btn-submit" type="button">Submit</button>
            </div>
    
            <div id="output-block">
               
                <p id="op-text"></p>
            </div>
        </main>
    

    </div>
	<!-- script linking  -->
	<script src="./script/Reverse String.js"></script>
